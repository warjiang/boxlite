# Build and test BoxLite core runtime.
#
# This workflow builds the Rust runtime and populates the shared cache.
# Runs only on main branch to keep cache clean.
#
# Note: SDK workflows (build-wheels, build-node) are self-contained
# and trigger independently on release.
name: Build Runtime

on:
  push:
    branches: [main]
    paths:
      - 'boxlite/**'
      - 'boxlite-shared/**'
      - 'guest/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-runtime.yml'
      - '.github/workflows/config.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  config:
    uses: ./.github/workflows/config.yml

  build:
    name: Build Runtime (${{ matrix.os }})
    needs: config
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use simple 2-platform matrix (same as SDK workflows)
        os: ${{ fromJson(needs.config.outputs.build-targets) }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ needs.config.outputs.rust-toolchain }}

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "boxlite"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      # Install platform dependencies
      - name: Install platform dependencies
        run: make setup

      - name: Build BoxLite runtime
        run: make runtime
